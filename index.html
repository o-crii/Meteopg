<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="static/css/index.css">
	<title>WEATHER</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<section id="hero" class="d-flex justify-content-center align-items-center">
		<div class="text-center content text-white">
			<h1 id="title">PREVISIONI METEO</h1>
			<h2>Inserisci le coordinate per avere info sul meteo</h2>
			<div class="formWrapper">
				<form action="" method="get">
					<div class="formRow d-flex">

						<div id="latitudine" class="field flex-fill me-5">
							<label for="lat">LATITUDINE</label>
							<input class="d-block" type="text" name="lat" id="lat" placeholder="inserisci i dati">
						</div>

						<div id="longitudine" class="field flex-fill ms-5">
							<label for="lng">LONGITUDINE</label>
							<input class="d-block" type="text" name="lng" id="lng" placeholder="inserisci i dati">
						</div>
					</div>

					<div class="formRow d-flex">
						<div class="field flex-fill me-5">
							<input class="d-block btn btn-light" type="reset" value="AZZERA">
						</div>

						<div class="field flex-fill ms-5">
                            <input class="d-block btn btn-success" type="submit" value="INVIA">
                        </div>
						
					</div>
					
				</form>
			</div>
		</div>
	</section>

	<script src="./static/js/weather.js"></script>
	
  </body>
</body>
</html>
